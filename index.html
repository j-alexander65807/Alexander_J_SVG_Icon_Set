<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinda Decent Icons</title>
    
    <link rel="stylesheet" type="text/css" href="css/reset.css"> 
    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>
    <h1>Kinda Decent Icons</h1>
    <main class="container">
        <div class="image-wrapper">
            <section class="icon-select" id="Car-Icon">
                <h2>Car</h2>
                <img id="Car" class="svg-image" src="images/car.svg" alt="Car Icon" >
                <p>It's ok, definitly a car!</p>
            </section>
            <section class="icon-select" id="Jeep-Icon">
                <h2>Jeep</h2>
                <img id="jeep" class="svg-image" src="images/jeep.svg" alt="Jeep Icon" >
                <p>It's suppose to be boxy</p>
            </section>
            <section class="icon-select" id="Bird-Icon">
                <h2>Bird</h2>
                <img id="bird" class="svg-image" src="images/bird.svg" alt="Bird Icon" >
                <p>Ya I can see it</p>
            </section>
            <section class="icon-select" id="Fish-Icon">
                <h2>Fish</h2>
                <img id="fish" class="svg-image" src="images/fish.svg" alt="Fish Icon" >
                <p>Fish are suppose to look dumb</p>
            </section>
            <section class="icon-select" id="Screwdriver-Icon">
                <h2>Screwdriver</h2>
                <img id="screwdriver" class="svg-image" src="images/screwdriver.svg" alt="Screwdriver Icon" >
                <p>What exactly is the theme?</p>
            </section>
        </div>
        <div class="sprite-wrapper">
            <h1>Hover Motions</h1>
            <section class="hover-motion">
                <div id="Hover-Motion1" class=hover-sprite></div>
                <div id="Hover-Motion2" class=hover-sprite></div>
                <div id="Hover-Motion3" class=hover-sprite></div>
                <div id="Hover-Motion4" class=hover-sprite></div>
            </section>
        </div>
    </main>
    
    <!--This is where I put my JS, at the end -->
    <script src="js/main.js"></script>
</body>
</html>
